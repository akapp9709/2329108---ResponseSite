<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Screen</title>
  </head>
  <body>
    <section id="readingSect">
      <a id="readingLink" href="PlayMatters.html">Reading 1</a>
      <a id="readingLink" href="Copium.html">Reading 2</a>
      <a id="readingLink" href="CorrectOrNot.html">Reading 3</a>
    </section>
    <section id="mainSect">
      <section id="clickUpgradeSect" class="gameSect">
        <p id="multDisplay">Click Multiplier: 1</p>
        <button onclick="addMultiplier(0.2, 10)">
          <p>Button Multiplier: +20%</p>
          <p id="priceTag">$0</p>
        </button>
      </section>
      <section id="clickSect" class="gameSect">
        <p id="totalSpace">$0</p>
        <button onclick="buttonClick()">CLick Me</button>
      </section>
      <section id="passiveUpgradeSect" class="gameSect">
        passive upgrades go here
      </section>
    </section>
  </body>
  <script src="main.js"></script>
</html>
